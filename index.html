<body>
  <div class="container">
    <header>
      <form class="add text-center my-4">
        <h1 class="mb-4"><i class="fas fa-tasks"></i> <b>Todo List</b></h1>
        <hr>
        <label style="color: currentColor"><b>Add New Tasks...</b> </label>
        <input class="form-control m-auto" id="inputsProvider" type="text" name="add" />
        <br>
        <button type="submit" class="submitt"><b>Add Item</b></button>        
      </form>
    </header>

    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="Search Tasks" />
    </form>
    <br>
    <ul class="list-group todos mx-auto text-light"></ul>
    <br>
    <button id="ClearAll"><b>Clear All Tasks</b></button>
